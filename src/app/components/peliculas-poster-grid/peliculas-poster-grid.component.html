<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">

        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path}}" alt="posters" class="img-fluid poster">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    *******
                </div>
                <!-- Para que todas las peliculas tengan la misma nomenclatura de
                votos, se agrega un pipe, con la especificaciÃ²n de que sea un numero y una o dos decimales -->
                <div class="col-2 text-white">{{movie.vote_average | number: '1.1-2'}}</div>
            </div>
        </div>
    </div>
</div>
