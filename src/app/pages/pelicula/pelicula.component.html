<div class="row">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | poster" [alt]="pelicula.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{pelicula.title}}</h3>

        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" totalstarts="10" checkedcolor="yellow" uncheckedcolor="grey" size="14px" readonly="false"></star-rating>

            </div>
            <div class="col text-white">
                {{pelicula.vote_average | number:'1.1-2'}}
            </div>
        </div>
        <div class="row text-white mt-2">
            <div class="col">
                {{pelicula.overview}}
            </div>
        </div>
        <!--con la clase mt-5 damos un espacio a los elementos -->
        <div class="row mt-5">
            <div class="col">
                <button (click)="onRegresar()" class="btn btn-info">Regresar</button>
            </div>
        </div>
    </div>
</div>
